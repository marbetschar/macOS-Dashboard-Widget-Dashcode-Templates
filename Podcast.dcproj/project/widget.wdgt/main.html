<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="main.css" />
    <script type="text/javascript" src="file:///System/Library/WidgetResources/AppleClasses/AppleAnimator.js" charset="utf-8"></script>
    <script type="text/javascript" src="file:///System/Library/WidgetResources/AppleClasses/AppleButton.js" charset="utf-8"></script>
    <script type="text/javascript" src="file:///System/Library/WidgetResources/AppleClasses/AppleInfoButton.js" charset="utf-8"></script>
    <script type="text/javascript" src="Parts/parts.js" charset="utf-8"></script>    
    <script type="text/javascript" src="localizedStrings.js" charset="utf-8"></script>
    <script type="text/javascript" src="attributes.js" charset="utf-8"></script>
    <script type="text/javascript" src="PodcastSupport.js" charset="utf-8"></script>
    <script type="text/javascript" src="main.js" charset="utf-8"></script>
</head>
<body onload="load();" id="body" apple-part="com.apple.Dashcode.part.StackLayout">
    <div id="front">
        <img id="frontImg" src="Parts/Images/front.png" alt="" apple-locked="true" apple-part="com.apple.Dashcode.part.frontimage" apple-style="image-theme: 1; image-shape: 3; image-opacity: 1.00; image-top-color: 1.0000,1.0000,1.0000; image-bottom-color: 0.9557,0.9557,0.9557; image-radius: 13,13,13,13; image-border: 1; image-border-color: 0.7500,0.7500,0.7500; image-border-width: 2; shine-on: 0; shine-strength: 0.71; shine-alpha-level: 0.50; shine-height: 0.50; shadow-include-shadow: 1; shadow-blur: 9.00; shadow-offset: -1.00,-6.00; shadow-color: 0.0000,0.0000,0.0000,0.3333;">
        <div apple-part="com.apple.Dashcode.part.roundedrectangleshape" class="apple-no-children" apple-style="image-theme: 1; image-shape: 3; image-button-type: 3; image-opacity: 0.15; image-top-color: 1.0000,1.0000,1.0000; image-bottom-color: 0.8024,0.8024,0.8024; image-radius: 11,11,11,11; image-border: 1; image-border-color: 0.0000,0.0000,0.0000; image-border-width: 1; shine-on: 0; shine-strength: 0.71; shine-alpha-level: 0.50; shine-height: 0.50; shadow-include-shadow: 0; shadow-blur: 3.00;" id="roundedRectangleShape" apple-group="roundedRectangleShape"></div>
    <div class="apple-no-children" id="info" apple-part="com.apple.Dashcode.part.infobutton" apple-default-image-visibility="hidden"></div>
        
        <img src="Images/podcast_icon.png" id="podcastLogo">
        <img src="Images/play.png" id="playButton" apple-default-image-visibility="hidden">
        
        <div apple-part="com.apple.Dashcode.part.text" class="apple-text apple-no-children" apple-default-image-visibility="hidden" id="podcastName" apple-group="text" apple-text-overflow="ellipsis"></div>
        <div apple-part="com.apple.Dashcode.part.text" class="apple-text apple-no-children" apple-default-image-visibility="hidden" id="episodeDescription" apple-group="text" apple-text-overflow="ellipsis"></div>
        <div apple-part="com.apple.Dashcode.part.text" class="apple-text apple-no-children" apple-default-image-visibility="hidden" id="episodeDate" apple-group="text"></div>
    <div apple-part="com.apple.Dashcode.part.roundedpopupbutton" class="apple-no-children" apple-style="image-theme: 0; image-shape: 3; image-button-type: 1; image-opacity: 1.00; image-top-color: 0.9315,0.9315,0.9315; image-bottom-color: 1.0000,1.0000,1.0000; image-radius: 8,8,8,8; image-border: 1; image-border-color: 0.8024,0.8024,0.8024; image-border-width: 1; shine-on: 1; shine-strength: 1.00; shine-alpha-level: 0.05; shine-height: 0.50; shadow-include-shadow: 0; shadow-blur: 3.00;" id="episodeName" apple-group="popup" apple-text-overflow="ellipsis" apple-default-image-visibility="hidden"></div>
    </div>
    <div id="back">
        <img id="backImg" src="Parts/Images/back.png" alt="" apple-locked="false" apple-part="com.apple.Dashcode.part.backimage" apple-style=" image-radius: 13,13,13,13; image-border: 1; image-border-color: 0.1500,0.1500,0.1500; image-border-width: 3; shadow-include-shadow: 1; shadow-blur: 9.00; shadow-offset: -1.00,-6.00; shadow-color: 0.0000,0.0000,0.0000,0.3333;">
        <img id="backDevelopedWith" src="Images/DevelopedWith.png" alt="Created with Dashcode">
        <div id="done" class="apple-no-children" apple-part="com.apple.Dashcode.part.glassbutton" apple-style="image-theme: 0; image-shape: 3; image-opacity: 1.000000; image-top-color: 0.6700,0.6700,0.6700; image-bottom-color: 0.6700,0.6700,0.6700; image-border-color: 0.6700,0.6700,0.6700;"></div>
        <div apple-part="com.apple.Dashcode.part.glassbutton" class="apple-no-children" id="subscribeButton" apple-group="glassbutton" apple-style="image-theme: 0; image-shape: 3; image-opacity: 1.000000; image-top-color: 0.6700,0.6700,0.6700; image-bottom-color: 0.6700,0.6700,0.6700; image-border-color: 0.6700,0.6700,0.6700;"></div>
        <div id="episodeInformation">Episode and Podcast Information</div>
    </div>

</body>
</html>
